<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


</head>



<body>

<script>
    $(document).ready(function(){
        //通过本地url获取参数
        var localurl = decodeURI(window.location.href);
        var argsIndex = localurl.split("?case_name=");
        var case_name = argsIndex[1];
        //var case_name = "创建一个具有空洞的文件";
        getApiDetail(case_name);
    });

    //用ajax获取信息
    function getApiDetail(case_name){
        $.ajax({
            url: "http://125.216.243.166:8888/case_detail",
            type:"post",
            dataType:"json",
            data:{"case_name":case_name},
            success:(function(res){
                var content = res.data;

                $("#ul1").html("case名字: " + content.case_name);
                $("#ul2").html("case代码: " + content.case_code);
            })
        })

    }


</script>

<ul id = "ul1"></ul>
<ul id = "ul2"></ul>

<input type="button" name="btn_back" onclick="javascript:history.back(-1);" value="Back">
</body>
</html>
